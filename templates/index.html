<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Coronavirus Info Live</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <style>
     {% comment %} #logo {
      width: 50px;
      height: 50px;
      background-image: url(https://thumbs.dreamstime.com/z/human-hands-pulling-downward-decreasing-bar-graph-trend-coronavirus-covid-pandemic-cases-white-background-red-color-human-177242626.jpg);
      background-size: cover;
      background-position: center;
      /* border: 1px solid black; */
      border-radius: 50%;
    }
        {% endcomment %}
        #footer {
   position:absolute;
   bottom:0;
   width:100%;
   height:60px;   /* Height of the footer */
   background:#6cf;
}
    
    </style>
</head>
<body style="background-color: #15202b""> 
    <div class="text-center">
      <h3  style="color: white;" class="p-3 bg-primary"id="logo">Coronavirus India <span style="color: red;" >Live</span> </h3>
      
    <div class="container">

        <section id="counter" class="section-padding">
            <div class="overlay"></div>
            <div class="container">
              <div class="row justify-content-between">
                <div class="col-lg-12 col-md-12 col-xs-12">
                  <div class="mt-4 text-center row">
                    <!-- Start counter -->
                    <div class="bg-danger mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                      <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                        <div class="icon-o"><i class="lni-users"></i></div>
                        <div class="fact-count  ">
                          <h2><span class="counter"> <b>{{ all }}</b> </span></h2>
                           
                          <h3>All cases</h3> <a href="https://www.google.com/search?q=how+many+case+in+covid+in+india&safe=active&rlz=1C1CHZN_enIN944IN944&sxsrf=ALeKk02yGXAUGerVzmrBDCCubs0z-9818w%3A1622726976533&ei=QNm4YNiKIIvUrtoP48KauAM&oq=how+many+case+in+cov&gs_lcp=Cgdnd3Mtd2l6EAMYADIHCAAQhwIQFDIHCAAQhwIQFDICCAAyBggAEBYQHjIGCAAQFhAeMgYIABAWEB4yBggAEBYQHjIGCAAQFhAeOgcIIxCwAxAnOgcIABBHELADOgcIABCwAxBDOgQIIxAnOgQILhBDOgQIABBDOgcIABCxAxBDOgoIABCHAhCxAxAUOgUIABCxAzoICAAQsQMQgwE6BQgAEMkDOgcIABCxAxAKOggIABAWEAoQHlDsFliBZGCsdWgDcAJ4AIAB3QKIAbstkgEIMC40LjIwLjKYAQCgAQGqAQdnd3Mtd2l6yAEKwAEB&sclient=gws-wiz"target="_main">Click here to go Covid21 Statistics</a>
                        </div>
                      </div>
                    </div>
                    <!-- End counter -->
                    <!-- Start counter -->
                    <div class="bg-success mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                        <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                          <div class="icon-o"><i class="lni-users"></i></div>
                          <div class="fact-count">
                            <h2><span class="counter"> <b>{{ recovered }}</b> </span></h2>
                            <h3>Recovered</h3>
                          </div>
                        </div>
                      </div>
                    <!-- End counter -->
                    <!-- Start counter -->
                    <div class="bg-secondary mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                        <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                          <div class="icon-o"><i class="lni-users"></i></div>
                          <div class="fact-count">
                            <h2><span class="counter"> <b>{{ deaths }}</b> </span></h2>
                            <h3>Deaths</h3>
                          </div>
                        </div>
                      </div>
                    
                  <div class="bg-warning mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                      <div class="icon-o"><i class="lni-users"></i></div>
                      <div class="fact-count">
                        <h2><span class="counter"> <b>{{ new }}</b> </span></h2>
                        <h3>New cases</h3>
                      </div>
                    </div>
                  </div>

                  <div class="bg-info mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                      <div class="icon-o"><i class="lni-users"></i></div>
                      <div class="fact-count">
                        <h2><span class="counter"> <b>{{ serioz }}</b> </span></h2>
                        <h3>Critical cases</h3>
                      </div>
                    </div>
                  </div>
                <!-- End counter -->
              </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Counter Section End -->

  

    </div>
